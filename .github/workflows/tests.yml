name: Tests

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main, development]

jobs:
  test-macos:
    name: Test on macOS
    runs-on: macos-26

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show Swift version
        run: swift --version

      - name: Build
        run: |
          xcodebuild build \
            -scheme SwiftVerificarWCAGAlgs \
            -destination 'platform=macOS'

      - name: Test
        run: |
          xcodebuild test \
            -scheme SwiftVerificarWCAGAlgs \
            -destination 'platform=macOS'

  test-ios:
    name: Test on iOS Simulator
    runs-on: macos-26

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show Swift version
        run: swift --version

      - name: Build for iOS
        run: |
          xcodebuild build-for-testing \
            -scheme SwiftVerificarWCAGAlgs \
            -destination 'platform=iOS Simulator,name=iPhone 17,OS=26.1'

      - name: Test on iOS
        run: |
          xcodebuild test-without-building \
            -scheme SwiftVerificarWCAGAlgs \
            -destination 'platform=iOS Simulator,name=iPhone 17,OS=26.1'
